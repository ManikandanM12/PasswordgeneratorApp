<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="/PassWordGEnerator/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bokor&family=Inspiration&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
<div class="container1">
    <h2>PassWord Generator</h2>
    
    <form action="" id="form">

        <div class="container">
            <div class="form_group">
                <input type="text" id="output">
                <button type="button" id="btncopy">Copy</button>
            </div>

            <div class="form_group">
                <label>Password Length:</label>
                <input type="number" value="8" id="passwordLength"   >
            </div>

            <div class="form_group">
                <input type="checkbox" value="" id="numberCheck" class="checkbox">
                <label>Number</label>
            </div>

            <div class="form_group">
                <input type="checkbox" value="" id="capitalCheck" class="checkbox">
                <label>Capital Letters</label>
            </div>

            <div class="form_group">
                <input type="checkbox" value="" id="smallCheck" class="checkbox">
                <label>Small Letters</label>
            </div>

            <div class="form_group">
                <input type="checkbox" value="" id="symbolCheck" class="checkbox" > 
                <label>Symbols</label>
            </div>

            <div class="form_group">
                <button type="submit"  class="submit" >Generate Password</button>
            </div>









        </div>






    </form>


</div>


    <script src="/PassWordGEnerator/assets/main.js"></script>
</body>

</html>
